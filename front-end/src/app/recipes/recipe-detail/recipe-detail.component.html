<div class="container">
  <div class="row">
    <div class="col-12">
      <img
        [src]="recipe.imagePath"
        class="rounded"
        [alt]="recipe.name"
        style="height: 50vh; width:100%"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-8">
      <h2>{{ recipe.name }}</h2>
    </div>
    <div class="col-12 col-md-4">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-dark dropdown-toggle rounded-pill"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Manage
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
          <li><a class="dropdown-item">Add Ingredients to Shopping List</a></li>
          <li><a class="dropdown-item">Edit Recipe</a></li>
          <li><a class="dropdown-item">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">{{ recipe.description }}</div>
  </div>
  <div class="row">
    <div class="col-12">Ingredients</div>
  </div>
</div>
